<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flip Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Flip Card | On Hover</h2>

    <div class="cards-container">
        <!-- card1 -->

        <div class="card-1 flip-card">
            <div class="flip-card-inner">
                <!-- front -->
                <div class="flip-card-front">
                    <img 
                    src="https://i.postimg.cc/tTsNMhLF/Lightning-Mc-Queen.png" alt="Car"/>
                </div>

                <!-- BACK -->

                <div class="flip-card-back">
                    <h3>Lightning McQueen</h3>
                </div>
            </div>
        </div>

        <!-- card2 -->

        <div class="card-2 flip-card">
            <div class="flip-card-inner">
                <!-- front -->
                <div class="flip-card-front">
                    <img 
                    src="https://i.postimg.cc/MHRbWzZT/Tow-Mater.png" alt="Car"/>
                </div>

                <!-- BACK -->

                <div class="flip-card-back">
                    <h3>Tow Mater</h3>
                </div>
            </div>
        </div>


        <!-- card3 -->

        <div class="card-1 flip-card">
            <div class="flip-card-inner">
                <!-- front -->
                <div class="flip-card-front">
                    <img 
                    src="https://i.ibb.co/nzbTt1R/Sarge.png" alt="Car"/>
                </div>

                <!-- BACK -->

                <div class="flip-card-back">
                    <h3>Sarge</h3>
                </div>
            </div>
        </div>

        <!-- card4 -->

        <div class="card-1 flip-card">
            <div class="flip-card-inner">
                <!-- front -->
                <div class="flip-card-front">
                    <img 
                    src="https://i.ibb.co/n3QQVsd/Fillmore.png" alt="Car"/>
                </div>

                <!-- BACK -->

                <div class="flip-card-back">
                    <h3>Fillmore</h3>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
